<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
    <!-- Header section  -->
    <header id="header-container"></header>
    <div class="divider"></div>
    <div class="container m-auto mt-5 pt-4 formControl">
        <form onsubmit="return validateLogin()" action="product.html">
            <h4 class="text-center" style="color:rgba(33, 4, 34, 0.8)">LOGIN</h4>
            <div class="mt-5">
                <label for="emailLogin" class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter your email" id="emailLogin"
                    onkeyup="validateLoginEmail()">
                <span id="errorEmailLogin"></span>
            </div>
            <div class="mt-2">
                <label for="passwordLogin" class="form-label">Password</label>
                <input type="text" class="form-control" placeholder="Enter your Password" id="passwordLogin"
                    onkeyup="validateLoginPassword()">
                <span id="errorPassLogin"></span>

            </div>
            <div class="btnForm">
                <button type="submit" class="mt-4 btnLogin">LogIn</button>
                <span id="errorSubmit"></span>

            </div>
            <p class="text-center mt-1">New User, Please <a href="signIn.html" style="text-decoration: none;">Sign
                    up</a> here</p>
        </form>
    </div>

    <!-- footer section -->
    <div id="footer-container"></div>
    <script src="script/formValidation.js"></script>
    <script src="script/main.js"></script>

</body>

</html>
